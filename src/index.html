<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" crossorigin="anonymous" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Leaderboard</h1>
  </section>
  <section class="outer-cont">
    <div>
      <div class="refresh">
        <h2>Recent Scores</h2>
        <button type="button" class="refresh-btn">Refresh</button>
      </div>
      <table class="player-scores">
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>

    </div>

    <form action="#" class="add-score">
      <h2>Add your score</h2>
      <input type="text" placeholder="Your name" class="playername">
      <input type="text" placeholder="Your score" class="playerscore">
      <button type="submit">Submit</button>
    </form>
  </section> 
</body>
</html>
